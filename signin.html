<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="shortcut icon" href="./images/V Log.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign In</title>
</head>
<body>
    
    <div class="container" style="background-image: linear-gradient(rgba(0, 0, 50, 0.8), rgba(0, 0, 50, 0.8)), url(./images/g-7.jpg);">

        <div class="form-box">

            <h1 id="title">SignUp</h1>

            <form action="">
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email..">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <p>Don't have an account <a href="./signup.html">Click here</a></p>
                </div>

                <div class="btn-field">
                    <button type="submit" id="registerBtn" onclick="register()">SignUp</button>
                    <button type="submit" id="loginBtn" class="disable" onclick="login()">Sign In</button>
                </div>

            </form>

            
        </div>

    </div>
    
    <script src="./js/signup.js"></script>
</body>
</html>
